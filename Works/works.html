  <script type="text/javascript">
    $( function( ) {
      var workitems = $( '.work-item' );

      var workfilters = $( '.filters > a ');
      var active_filter = 'all';

      function filterWorks( ) {
        var filter_link = $( this );
        var filter_value = filter_link.data( 'filter' );

//        workitems.animate( { 'opacity': 0 }, 250 )
//                 .css( 'pointer-events', 'none' );
        workitems.hide( );

        var filtered_items = workitems.find( filter_value );
        $( filter_value ).show( );
//                         .stop( true )
//                         .animate( { 'opacity': 1 }, 250 )
//                         .css( 'pointer-events', 'all' );

        workfilters.removeClass( 'active' );
        filter_link.addClass( 'active' );
      }
      workfilters.click( filterWorks );

      function addDynamicOffset( ) {
          var workitem = $( this );
          var vert_positions = [ 'top', 'middle', 'bottom' ];
          var vert_position_index = Math.floor( Math.random( ) * vert_positions.length );
          var vert_position = vert_positions[ vert_position_index ];

          var hor_offset = Math.floor( Math.random( ) * 100 - 50 );
          var ver_offset = Math.floor( Math.random( ) * 100 - 50 );

          if ( workitems.index( workitem ) < 4 && ver_offset < 0 ) ver_offset *= -1;


          workitem.css( { 'vertical-align': vert_position,
                          'transform': 'translate(' + hor_offset + '%,' + ver_offset + '%)' } );
      }

      workitems.each( addDynamicOffset );
    } );
  </script>
